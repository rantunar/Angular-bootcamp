<div class="container-fluid">
    <h1>Enrollment Form</h1>
    <form #formData="ngForm" (ngSubmit)="submit()">
        {{userModel | json}}
        <div class="form-group">
            <label>Name</label>
            <input type="text" required class="form-control" name="username" [(ngModel)]="userModel.name">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="userModel.email">
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input type="tel" required class="form-control" name="phone" [(ngModel)]="userModel.phone">
        </div>

        <div class="form-group">
            <label>I am interested in </label>
            <select class="custom-select" name="topic" [(ngModel)]="userModel.topic">
                <option *ngFor="let topic of topics">{{topic}}</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Time preference</label>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="timePreference" value="morning" [(ngModel)]="userModel.timePreference">
                <label class="form-check-label">Morning (9AM-12PM)</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="timePreference" value="evening" [(ngModel)]="userModel.timePreference">
                <label class="form-check-label">Evening (12PM-5PM)</label>
            </div>
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" name="subscribed" [(ngModel)]="userModel.subscribe">
            <label class="form-check-label">Send me promotional offer</label>
        </div>

        <button [disabled]="formData.form.invalid" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
